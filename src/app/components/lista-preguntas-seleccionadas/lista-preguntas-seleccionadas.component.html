<app-navbar-admin></app-navbar-admin><br><br><br><br>
<link rel="stylesheet" href="lista-preguntas-seleccionadas.component.css">
<div class="container mt-5">
    <h1 class="text-center">Lista Preguntas Seleccionadas</h1>     
    <button type="button" class="btn btn-success float-end m-2" routerLink="/preguntasSeleccionadas">agregar</button>
    <br><br>
    <div id="div1">     
    <table class="table table-dark table-responsive table-hover scroll">
      <thead>
        <tr class="text-center">
          <th>Pregunta 1</th>
          <th>Pregunta 2</th>
          <th>Pregunta 3</th>
          <th>Pregunta 4</th>
          
          <th>Operaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let preguntaSelec of listaPreguntaSelec" class="text-justify">
          <td>{{preguntaSelec.pregunta1}}</td>
          <td>{{preguntaSelec.pregunta2}}</td>
          <td>{{preguntaSelec.pregunta3}}</td>
          <td>{{preguntaSelec.pregunta4}}</td>
          
          
          <td>
            <button [routerLink]="['/editarPreguntaSelec', preguntaSelec._id]" type="button" class="btn btn-warning">editar</button> 
            <button (click)="eliminarPreguntaSelec(preguntaSelec._id)" type="button" class="btn btn-danger mt-2">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div> 
</div>
