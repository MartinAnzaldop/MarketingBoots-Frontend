<app-navbar-admin></app-navbar-admin>
<div id="contact" class="contact-us section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
        <form id="contact" [formGroup]="encuestaConfiguradaForm" (ngSubmit)="agregarEncuestaConfigurada()">
          <div class="row">
            <div class="col-lg-6 offset-lg-3">
              <div class="section-heading">
                <h6>Encuesta Configurada</h6>
              </div>
            </div>
            <div class="col-lg-9">
              <div class="row">
                <div class="col-lg-6">
                  <fieldset>
                    <input type="date" name="fechaInicio" id="date" placeholder="Fecha Inicio" autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <input type="date" name="fechaFinal" id="date1" placeholder="Fecha Final" autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <input type="text" name="titulo" id="text" placeholder="Titulo" autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <select id="cars" name="poblacion">
                      <option value="niño">Niño</option>
                      <option value="joven">Joven</option>
                      <option value="adulto">Adulto</option>
                      <option value="adultoMayor">Adulto Mayor</option>
                    </select>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <ul name="articulo">
                      <li>Producto</li>
                      <li>Servicio</li>
                    </ul>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <input type="number" name="numeroEncuesta" id="numero" placeholder="Número de encuesta" autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <ul name="preguntas">
                      <li>Pregunta 1</li>
                      <li>Pregunta 2</li>
                      <li>Pregunta 3</li>
                      <li>Pregunta 4</li>
                    </ul>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="main-button ">Enviar</button>
                  </fieldset>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="contact-info">
                <ul>
                  <li>
                    <div class="icon">
                      <img src="assets/images/contact-icon-01.png" alt="email icon">
                    </div>
                    <a href="#">MarketingB@company.com</a>
                  </li>
                  <li>
                    <div class="icon">
                      <img src="assets/images/contact-icon-02.png" alt="phone">
                    </div>
                    <a href="#">++52 5542190095</a>
                  </li>
                  <li>

                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
