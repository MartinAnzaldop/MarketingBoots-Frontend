<div class="container">

  </section>

    <section class="col-md-12">

      <section class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="nombreCompleto">Nombre Completo: *</label>
            <input type="text" class="form-control" id="nombreCompleto" maxlength="128" placeholder="Nombre Compelto" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form_group">
            <label for="edadEncuestado">Edad:*</label>
            <input type="number" class="form-control" id="edadEncuestado" placeholder="Edad" maxlength="3" required/>
          </div>
        </div>
      </section>
      <section class="row">
        <div class="col-md-4">
          <div class="form-group"> <br>
            <label for="idIdentificacion">Ubicacion: *</label>
            <input type="number" id="idIdentificacion" class="form-control" placeholder="Google" maxlength="15" required/>
          </div>
        </div>

        <br>
      </section>
      <br>
    </section>
