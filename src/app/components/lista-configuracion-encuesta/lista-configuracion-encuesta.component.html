<div class="container mt-3">
  <h1 class="text-center">Lista de encuestas configuradas</h1>

      <thead>
        <tr>
          <th>Fecha inicio</th>
          <th>Fecha final</th>

            <button type="button" class="btn btn-warning me-2">editar</button>

        </tr>
      </tbody>
    </table>
