<app-navbar-admin></app-navbar-admin><br><br><br><br>
<div class="container mt-5">
    <h1 class="text-center">Lista Banco de Preguntas</h1>     
    <button type="button" class="btn btn-success float-end m-2" routerLink="/bancoPreguntas">agregar</button>      
    <table class="table table-dark table-hover">
      <thead>
        <tr class="text-center">
          <th>Pregunta</th>
          <th>Categoría</th>
          <th>Opción</th>
          <th>Operaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bancoPregu of listaBancoPregu" class="text-center">
          <td>{{bancoPregu.pregunta}}</td>
          <td>{{bancoPregu.categoria}}</td>
          <td>{{bancoPregu.opcion}}</td>
          <td>
            <button [routerLink]="['/editarBancoPregu', bancoPregu._id]" type="button" class="btn btn-warning">editar</button>
            <button (click)="eliminarBancoPregu(bancoPregu._id)" type="button" class="btn btn-danger">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
